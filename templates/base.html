<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap v5.3.1 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Bootstrap v5.3.1 Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/2787b7674d.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Jost:wght@500&family=Pixelify+Sans:wght@600&family=Rubik+Pixels&display=swap"
          rel="stylesheet">

    <title>Fulton Browne | {% block title %}Untitled{% endblock %}</title>

    {% load static %}

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon.svg' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon.svg' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon.svg' %}">

    <!-- Custom CSS -->
    <link href="{% static 'css/animations.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/banners.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/cards.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/photo_stack.css' %}" rel="stylesheet" type="text/css">
</head>

<body>

{% block content %}
{% endblock %}

<nav class="navbar navbar-expand-lg sticky-nav pixelated">
    <div class="container-fluid">
        <button id="menu-toggle" class="navbar-toggler nav-pill px-3 py-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i id="menu-icon" class="fas fa-bars text-dark"></i>
            <script>
                document.addEventListener('DOMContentLoaded', (event) => {
                    const menuIcon = document.getElementById('menu-icon');
                    const menuToggle = document.getElementById('menu-toggle');

                    menuToggle.addEventListener('click', function () {
                        if (menuIcon.classList.contains('fa-bars')) {
                            menuIcon.classList.remove('fa-bars');
                            menuIcon.classList.add('fa-times');
                        } else {
                            menuIcon.classList.remove('fa-times');
                            menuIcon.classList.add('fa-bars');
                        }
                    });
                });
            </script>
        </button>
        <div class="collapse navbar-collapse justify-content-center fw-bold" id="navbarNav">
            <ul class="navbar-nav nav-pill px-5 mt-2">
                <li class="nav-item">
                    <a class="nav-link text-dark {% if page_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark {% if page_name == 'about' %}active{% endif %}"
                       href="{%  url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark {% if page_name == 'guestbook' %}active{% endif %}"
                       href="">Guest Book</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Footer -->
<footer class="px-5 py-5 bg-dark">
    <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
        <p>Â© 2023 Fulton Browne</p>
    </div>
</footer>

</body>
</html>
